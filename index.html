<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="div-main">
        <div class="div-esq">
            <div class="div-msg">
                <h1 class="title">Gama Experience</h1>
                <div >
                    <hr class="line0">
                </div>
                <p>O maior programa de seleção, capacitação e recrutamento de talentos para o mercado digital.</p>
            </div>
        </div>
        <div class="div-dir">
            <div id="div-img">
                <img id="img" src="Img/Gama-logo.svg" alt="Gama-logo">
            </div>
            <div class="div-form">
                <h3 class="login">Login</h3>
                <div>
                    <hr class="line1">
                </div>
                <label class="txt" for="e-mail">E-mail</label>
                <div class="box-input">
                    <div class="box-img">
                        <img class="img-form" src="Img/User-Interface-Login-icon.png">
                    </div>
                    <input class="input" type="email" name="" id="e-mail">
                </div>
                <label class="txt" for="password">Senha</label>
                <div class="box-input">
                    <div class="box-img">
                        <img class="img-form" src="Img/Key-2-icon.png" alt="key">
                    </div>
                    <input class="input" type="password" name="" id="password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="check">
                    <label class="txt" for="check">Lembrar de mim</label>
                </div>
                <div class="div-button">
                    <button class="button">ENTRAR</button>
                </div>
                <div class="forget">
                    <p>Esqueceu sua senha? Recuperar!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
